pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: Build
    jobs:
      - job: 
        steps:
          - bash: echo "Build the server"
  - stage: DevDeploy
    jobs:
    - deployment: DevDeployJob
      environment: Dev
      strategy:
        runOnce:
          deploy:
            steps:
              - bash: echo Deploy to Dev

  - stage: QADeploy
    jobs:
    #   - job:
    #     steps:
    #       - bash: echo "Start QA Deploy"

    - deployment: QADeployJob
      environment: QA
      strategy:
        runOnce:
          deploy:
            steps:
              - bash: echo Deploy to QA
          